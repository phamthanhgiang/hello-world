<!DOCTYPE html>
<html>
 
<head>
    <title></title>
    <script src="//api.blockchain.z.com/static/client/lib/eth-client.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
    var account;
 
    function create() {
        ethClient.Account.create('https://api.blockchain.z.com', $('#password').val(), function(err, instance) {
            if (err) {
                console.log(err);
            } else {
                account = instance;
                localStorage.setItem('account', account.serialize());
                $('#address').html(account.serialize());
            }
        });
    };
 
    function getAddress() {
        var serializedAccount = localStorage.getItem('account');
        account = ethClient.Account.deserialize(serializedAccount);
        $('#address').html(account.getAddress());
    };
 
    </script>
</head>
 
<body>
    <table>
        <tr>
            <td>password:</td>
            <td>
                <input id="password" value="password" />
            </td>
            <td>
                <button onclick="create()">create</button>
                <button onclick="getAddress()">getAddress</button>
            </td>
            <td><span id="address" /></td>
        </tr>
    </table>
</body>
 
</html>
